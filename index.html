<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora ejemplo</title>
<link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculadora"></div>
        <div id="resultado">0</div>
        <div id="actual">0</div>
        <div id="botones" class="grid-container">
            <button class="botonCalcu" id="botonUno">1</button>
            <button class="botonCalcu" id="botonDos">2</button>
            <button class="botonCalcu" id="botonTres">3</button>
            <button class="botonOp" id="botonSuma">+</button>
            <button class="botonCalcu" id="botonCuatro">4</button>
            <button class="botonCalcu" id="botonCinco">5</button>
            <button class="botonCalcu" id="botonSeis">6</button>
            <button class="botonOp" id="botonResta">-</button>
            <button class="botonCalcu" id="botonSiete">7</button>
            <button class="botonCalcu" id="botonOcho">8</button>
            <button class="botonCalcu" id="botonNueve">9</button>
            <button class="botonOp" id="botonDivision">/</button>
            <div></div>
            <button class="botonCalcu" id="botonCero">0</button>
            <div></div>
             <button class="botonOp" id="botonMultiplicacion">x</button>
             
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
